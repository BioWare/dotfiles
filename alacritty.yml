colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x010409'

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
  cursor:
    text: '0xffffff'
    cursor: '0x0e1116'

  # Normal colors
  normal:
    black: '0x0e1116'
    red: '0xa0111f'
    green: '0x024c1a'
    yellow: '0x3f2200'
    blue: '0x0349b4'
    magenta: '0x622cbc'
    cyan: '0x1b7c83'
    white: '0x66707b'

  # Bright colors
  bright:
    black: '0x4b535d'
    red: '0x86061d'
    green: '0x055d20'
    yellow: '0x4e2c00'
    blue: '0x1168e3'
    magenta: '0x622cbc'
    cyan: '0x1b7c83'
    white: '0x66707b'

window.opacity: 0.8

font:
  normal:
    family: "Hack"
    style: Regular
  bold:
    family: "Hack"
    style: Bold
  italic:
    family: "Hack"
    style: Italic
  bold_italic:
    family: "Hack"
    style: Bold Italic

  # Point size
  size: 7.5

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

