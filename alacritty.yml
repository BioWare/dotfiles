font:
  size: 10.5
  bold:
    family: "Hack Nerd Font"
    style: "Bold"
  bold_italic:
    family: "Hack"
    style: "Bold Italic"
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: "Hack Nerd Font"
    style: "Italic"
  normal:
    family: "Hack Nerd Font"
    style: "Regular"
  offset:
    x: 0
    y: 0

window:
  decorations: None
  dimensions:
     columns: 344
     lines: 193
  padding:
    x: 2
    y: 2
  opacity: 1

scrolling:
  history: 10000
  multiplier: 10

selection:
  save_to_clipboard: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
